plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'com.github.tomakehurst:wiremock-jre8:2.26.3'
    implementation 'org.slf4j:jcl-over-slf4j:1.7.30'

    testImplementation 'junit:junit:4.12'
}

application {
    mainClassName = 'com.experimental.oauth.App'
}
